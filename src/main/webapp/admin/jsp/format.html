<html>
  <head>
    <title>清算单格式说明</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <font color="red">文件头是一行记录，每笔交易对应文件中的一行，每个数据域用（逗号）“,”分割；最后一行是汇总信息</font><br><br>
    文件头信息（第一行）: TRADEDETAIL-START,商户号,清算日期,版本号,返回码,返回信息 [回车换行]<br><br>
    每笔交易：商户号,商品号,手机号,订单号,定单日期,支付日期,金额,付款类型,银行类型,清算日期,交易类型,交易状态,银行对账状态[回车换行]<br><br>
    文件汇总信息（最后一行）：TRADEDETAIL-END,商户号,交易日期,总笔数,总金额
  </body>
</html>
